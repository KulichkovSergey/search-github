<div id="search_form"
     class="input-group">
    <input class="form-control input-lg"
           type="text"
           name="user"
           placeholder="Type username here"
           [(ngModel)]="user">

    <span class="input-group-btn">
        <button class="btn btn-primary btn-lg"
                type="button"
                (click)="onSearchClick()"
        >Search</button>
   </span>
</div>

<p id="loading"
   class="lead"
   *ngIf="loading"
>Loading...</p>
